<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

<h1>Creating Profile</h1>
<div class="yellow-box">
    <form action="register" method="POST">
        <div class="input-box">
            <div class="field-name">
                <label for="first">First Name:</label>
            </div>
            <input id="first" type="text" name="first_name">
        </div>
        <div class="input-box">
            <div class="field-name">
                <label >Second Name:</label>
            </div>
            <input id="second" type="text" name="second_name">
        </div>
        <div class="input-box">
            <div class="field-name">
                <label for="last">Last Name:</label>
            </div>
            <input id="last" type="text" name="last_name"/>
        </div>
        <div class="input-box">
            <div class="field-name">
                <label for="email">Email:</label>
            </div>
            <input id="email" type="text" name="email"/>
        </div>
        <div class="input-box">
            <div class="field-name">
                <label for="password">Password:</label>
            </div>
            <input id="password" type="password" name="password"/>
        </div>
        <div class="input-box">
            <div class="field-name">
                <label >Job:</label>
            </div>
            <input id="job" type="text" name="job">
        </div>
        <div class="input-box">
            <div class="field-name">
                <label >City:</label>
            </div>
            <input id="city" type="text" name="city">
        </div>
        <div class="input-box">
            <div class="field-name">
                <label>Street:</label>
            </div>
            <input id="street" type="text" name="street">
        </div>
        <div class="input-box">
            <div class="field-name">
                <label>Phone number:</label>
            </div>
            <input id="phone" type="text" name="phone_number">
        </div>
        <div class="input-box">
            <div class="field-name">
                <label>About you:</label>
            </div>
            <input id="description" style="width: 100%;height:200px;" type="text" name="description">
        </div>

        <input type="submit" value="Submit"/>
    </form>
</div>

</body>

</html>
